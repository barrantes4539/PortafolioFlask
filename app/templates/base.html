<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Portafolio</title>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Rufina:wght@700&display=swap" rel="stylesheet">


</head>



<body>
    <header>
        <div class="logo">KEVIN BARRANTES</div>
        <!-- Botón de menú hamburguesa para pantallas pequeñas -->
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- Lista de navegación para pantallas pequeñas -->
        <nav>
            <ul>
                <li> <a href="{{ url_for('portfolio.index') }}">Inicio</a></li>
                <li> <a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %}</section>
    <div class="footer">
        <div class="center full-width">
            <div class="row">
                <h3>Contáctame!!</h3>
            </div>
        </div>
        <div class="center full-width">
            <div class="row">
                <p>O también puedes seguirme en mis redes sociales.</p>
            </div>
        </div>
        <div class="center full-width social-links">
            <div class="row">
                <a target="_blank" href="https://www.facebook.com/kevin.barrantes.129"><img class="social" width="30" src="{{ url_for('static', filename='faceb.png') }}" alt=""></a>
                <a target="_blank" href="https://www.linkedin.com/in/kevin-barrantes-78a57b21b"><img class="social" width="30" src="{{ url_for('static', filename='linkedin.png') }}" alt=""></a>
            </div>
        </div>
        <div class="made-with">
            <div class="row">
                <p>Hecho por Kevin Barrantes 😀</p>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var navList = document.querySelector("nav ul");
            navList.classList.toggle("show");
        }
    </script>
</body>
